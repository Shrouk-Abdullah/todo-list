<div *ngIf="taskService.tasks.length == 0">
  <p>no tasks</p>
</div>
<div *ngIf="taskService.tasks.length !== 0">
  <ul>
    <li *ngFor="let task of taskService.tasks; index as i">
      <a [routerLink]="['task', i]">
        {{ task.title }}
      </a>

      <button class="" (click)="deleteTask(i)">Dletee</button>
    </li>
  </ul>
</div>
